<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMess to VLESS Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --gradient-start: #8b5cf6;
            --gradient-end: #6366f1;
            --background: #ffffff;
            --text: #1e293b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1a1a1a;
                --text: #ffffff;
            }
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            transition: background 0.3s ease;
        }

        .container {
            background: rgba(var(--background), 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
            font-family: 'Fira Code', monospace;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            justify-content: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">🌓</div>
    
    <div class="container">
        <h1>🔀 VMess to VLESS Converter</h1>
        
        <div>
            <textarea id="input" placeholder="Paste VMess configuration or link here..."></textarea>
        </div>

        <div class="button-group">
            <button onclick="convert()">🔄 Convert</button>
            <button onclick="copyOutput()">📋 Copy</button>
        </div>

        <div id="alert" class="alert"></div>

        <div>
            <textarea id="output" readonly placeholder="VLESS configuration will appear here..."></textarea>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? '🌞' : '🌓';
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `${type === 'error' ? '❌' : '✅'} ${message}`;
            alert.style.display = 'flex';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        async function copyOutput() {
            const output = document.getElementById('output');
            if (output.value) {
                try {
                    await navigator.clipboard.writeText(output.value);
                    showAlert('Copied to clipboard!');
                } catch (error) {
                    showAlert('Failed to copy!', 'error');
                }
            }
        }

        function parseVmessLink(link) {
            try {
                const base64 = link.replace('vmess://', '');
                const decoded = atob(base64);
                return JSON.parse(decoded);
            } catch (e) {
                throw new Error('Invalid VMess link format');
            }
        }

        function generateVlessLink(config) {
            const params = new URLSearchParams({
                encryption: 'none',
                flow: config.flow || '',
                security: config.tls || 'tls',
                sni: config.sni || '',
                type: config.type || 'tcp',
                path: config.path ? encodeURIComponent(config.path) : '',
                headerType: config.headerType || 'none'
            });

            return `vless://${config.id}@${config.add}:${config.port}?${params.toString()}#${encodeURIComponent(config.ps || 'Converted VLESS')}`;
        }

        async function convert() {
            const input = document.getElementById('input').value.trim();
            const output = document.getElementById('output');
            output.value = '';
            showAlert('');

            try {
                let config;
                if (input.startsWith('vmess://')) {
                    config = parseVmessLink(input);
                } else {
                    config = JSON.parse(input);
                }

                if (!config.add || !config.port || !config.id) {
                    throw new Error('Invalid VMess configuration');
                }

                const vlessConfig = {
                    ps: (config.ps || 'VMess Server').replace('VMess', 'VLESS'),
                    add: config.add,
                    port: config.port,
                    id: config.id,
                    flow: config.tls ? "xtls-rprx-vision" : "",
                    type: config.type || "tcp",
                    path: config.path || "",
                    tls: config.tls || "none",
                    sni: config.sni || config.host || ""
                };

                output.value = generateVlessLink(vlessConfig);
                showAlert('Conversion successful!');
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
